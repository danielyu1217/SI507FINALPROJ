<!DOCTYPE html>
<html>
<head>
    <meta charset="utf8"/>
    <title>Final Project User Inputs For States, City, Type of Info</title>
</head>
<body>
    <form action="/handle_form" method="POST">
        <p>
            State <input name="state" type="text"/><br/><br/><br/>
            City <input name="city" type="text"/><br/><br/>
        </p>
        
        <p>
            Which type of info do you want to browse?
            <select name="info_type">
                <option value="Crime Map">Crime Map</option>
                <option value="Most Wanted">Most Wanted</option>
                <option value="Daily Crime Reports">Daily Crime Reports</option>
            </select>

        </p>

        <p>
            If you choose Daily Crime Reports, how many entries to show (recommend within 20):<br>
            Amount <input name="amount" type="text"/><br/><br/><br/>
        </p>

        <input type="submit" value="Submit Form"/>
    </form>   
</body>
</html>
